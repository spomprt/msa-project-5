apiVersion: batch/v1
kind: Job
metadata:
  name: csv-exporter-manual-job
  namespace: shipment-db
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: csv-exporter
        image: csv-exporter:latest
        imagePullPolicy: Never  # Use local image for development
        envFrom:
        - configMapRef:
            name: csv-exporter-config
        - secretRef:
            name: csv-exporter-secret
        volumeMounts:
        - name: exports-storage
          mountPath: /app/exports
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: exports-storage
        persistentVolumeClaim:
          claimName: csv-exports-pvc
