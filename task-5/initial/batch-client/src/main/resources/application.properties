# Application configuration
spring.application.name=batch-client
server.port=8081

# Batch API configuration
batch.api.url=${BATCH_API_URL:http://localhost:8080}

# Management endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Micrometer and Prometheus configuration
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=10s
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Custom metrics configuration
management.metrics.tags.application=batch-client
management.metrics.tags.environment=docker

# Logging configuration
logging.level.com.example.batchclient=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# OpenTelemetry tracing configuration
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces
