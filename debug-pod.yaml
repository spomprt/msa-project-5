apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: shipment-db
spec:
  containers:
  - name: debug
    image: busybox
    command: ["sh", "-c", "ls -la /mnt/exports && echo '--- CSV Content ---' && cat /mnt/exports/*.csv | head -10 && sleep 3600"]
    volumeMounts:
    - name: exports-storage
      mountPath: /mnt/exports
  volumes:
  - name: exports-storage
    persistentVolumeClaim:
      claimName: csv-exports-pvc
  restartPolicy: Never
